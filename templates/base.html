<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auth Demo (Flask + Argon2)</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:560px;margin:40px auto;padding:24px;background:#111827;border-radius:16px}
    h1{margin-top:0}
    form{display:flex;flex-direction:column;gap:12px}
    input{padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e2e8f0}
    button{padding:10px;border:0;border-radius:10px;background:#22c55e;color:#0b1220;font-weight:700;cursor:pointer}
    .linkbar a{color:#93c5fd;margin-right:12px;text-decoration:none}
    .flash{background:#1f2937;padding:10px;border-radius:10px;margin:10px 0}
    .card{background:#0b1220;padding:16px;border-radius:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="linkbar">
      {% if user %}
        Hola, <b>{{ user }}</b> ·
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('logout') }}">Cerrar sesión</a>
      {% else %}
        <a href="{{ url_for('login') }}">Iniciar sesión</a>
        <a href="{{ url_for('register') }}">Crear cuenta</a>
      {% endif %}
    </div>
    {% for m in get_flashed_messages() %}
      <div class="flash">{{ m }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
